<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Links with Bauhaus Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tile-container">
        <div class="tile tile-1">
            <a href="https://www.example1.com" target="_blank">
                <h2>Site 1</h2>
                <p>Visit Example Site 1</p>
            </a>
        </div>
        <div class="tile tile-2">
            <a href="https://www.example2.com" target="_blank">
                <h2>Site 2</h2>
                <p>Visit Example Site 2</p>
            </a>
        </div>
        <div class="tile tile-3">
            <a href="https://www.example3.com" target="_blank">
                <h2>Site 3</h2>
                <p>Visit Example Site 3</p>
            </a>
        </div>
        <div class="tile tile-4">
            <a href="https://www.example4.com" target="_blank">
                <h2>Site 4</h2>
                <p>Visit Example Site 4</p>
            </a>
        </div>
    </div>
</body>
</html>
